<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Exercise #5</title>
</head>
<body>
    <div class="container-fluid">
    <form action="#" method="#">
        <div class="form-group">
           <label for="f_n"> <b>First name:</b> </label>
           <input type="text" id="f_n" class="form-control">
        </div>
        <div>
            <label for="l_n"> <b>Last name:</b> </label>
            <input type="text" id="l_n" class="form-control">
        </div><br>
        <div class="form-check form-check-inline">
            <input type="radio" name="M" id="male" class="form-check-input"><label class="form-check-label" for="male">Male</label>
            <input type="radio" name="F" id="female" class="form-check-input"><label class="form-check-label" for="female">Female</label>
       </div><br> <br>
       <div>
        <label for="d_b"> <b> Date of birth:</b></label>
        <input type="date" id="d_b" class="form-control">
       </div> <br>
       <div>
        <button type="submit" class="btn btn-primary">Add</button>   
       </div>
    </form>
    </div>
    
</body>
</html>

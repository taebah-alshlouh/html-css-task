<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #3</title>
    <style>
        #a{
            border: 3px solid blue;
            width: 40%;
        }
        #b{
            border: 3px solid;
            border-color: blue red yellow green;
            width: 40%;
        }
        #c{
            color: green;
            border: 3px solid green;
            width: 40%;
        }

    </style>
</head>
<body>
    <p id="a">A solid blue border</p>
    <p id="b">A solid multicolor border</p>
    <p id="c">A solid inherited color border</p>
    
</body>
</html>
